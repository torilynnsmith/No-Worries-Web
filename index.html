<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>No Worries</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Javascript Links-->
    <script src="main.js"></script>
    <!-- <script src="countdown.js" type="module"></script> -->

  </head>
  <body onload="init()">
    <!-- Experience Countdown Timer -->
    <div class="timer">
      <span class="timer__part timer__part--minutes">00</span>
      <span class="timer__part">:</span>
      <span class="timer__part timer__part--seconds">00</span>
      <button type="button" class="timer__btn timer__btn--control timer__btn--start">
          <span class="material-icons">play_circle</span>
      </button>
      <button type="button" class="timer__btn timer__btn--reset">
      <span class="material-icons">timer</span>
      </button>


    </div>

    <!-- Text Message Area -->
    <div class="phoneContainer">
      <div class="phoneMessages">

        <!-- Incoming/Friend Name & Icon Formatting -->
        <div class="messageContainer">
          <div class ="nameFriend"> 
            <img class = "iconFriend" src ="http://placekitten.com/30/30">
            <p class = "nameText">Stacey</p>
          </div>

          <!-- Text Message Box & Content Formatting -->
          <div class ="messageIncoming">
            <p class="messageText">
              this is text
            </p>
          </div>
        </div>


        <!-- Outgoing/Player Name & Icon Formatting -->
        <div class="messageContainer">
          <div class ="namePlayer"> 
            <p class = "nameText">Me</p>
            <img class = "iconPlayer" src ="http://placekitten.com/30/30"> 
          </div>

          <!-- Text Message Box & Content Formatting -->
          <div class ="messageIncoming">
            <p class="messageText">
              No Worries
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Player Text Message Input Area -->
    <div class="inputFieldContainer">
      <input type="text" id="playerInputText" name="playerInputText" value="eMessage">
      <input type="submit" value="Send" style="background-color: #1F8CFF;">
    </div>
  </body>
</html>
